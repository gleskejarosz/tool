{% extends "base.html" %}
{% block content %}
<p><a href="{% url 'tools_app:select-machine' %}">Go back</a></p>
<h4>Select tool:</h4>

<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">{{ station_name }}</th>
        </tr>
        </thead>
        <tbody>
        {% for object in tool_qs %}
            <tr>
                <td>{{ object.tool }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
