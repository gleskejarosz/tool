{% extends "base.html" %}
{% block content %}
<h1>JOBS:</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Job</th>
            <th scope="col">Parts</th>
        </tr>
        </thead>
        <tbody>
        {% for item in object_list %}
            <tr>
                <td style="vertical-align: middle;">{{ item.date|date:"Y-m-d" }}</td>
                <td style="vertical-align: middle;"><a href="{% url 'tools_app:job-detail-view' pk=item.pk %}">{{ item.job }}</a></td>
            <td style="text-align: center; vertical-align: middle;">{{ item.parts }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
