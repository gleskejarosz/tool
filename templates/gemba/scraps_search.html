{% extends "base.html" %}
{% block content %}
<h4>Results:</h4>
<p><a href="{% url 'gemba_app:scraps-view' %}">Go back</a></p>
<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">User / Line</th>
            <th scope="col">Scrap Reason</th>
            <th scope="col">Qty</th>
            <th scope="col">Job</th>
            <th scope="col">Pareto ID</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.pareto_date }}</td>
                <td>{{ object.user }}</td>
                <td>{{ object.scrap }}</td>
                <td>{{ object.qty }}</td>
                <td>{{ object.job }}</td>
                <td>{{ object.pareto_id }}</td>
           {% endfor %}
            </tr>
        </tbody>
    </table>
<div><a href="{% url 'gemba_app:export-scrap-csv' %}?{{request.GET.urlencode}}">
<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>Export to CSV
</button></a></div>
{% endblock %}
