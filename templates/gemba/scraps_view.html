{% extends "base.html" %}
{% block content %}
<h4>Scrap reasons View:</h4>
 <form action="{% url 'gemba_app:scrap-search-result' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
 </form>
<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">User / Line</th>
            <th scope="col">Scrap Reason</th>
            <th scope="col">Qty</th>
            <th scope="col">Job</th>
            <th scope="col">Pareto ID</th>
        </tr>
        </thead>
        <tbody>
        {% for object in today_downtimes %}
            <tr>
                <td>{{ object.pareto_date }}</td>
                <td>{{ object.user }}</td>
                <td>{{ object.scrap }}</td>
                <td>{{ object.qty }}</td>
                <td>{{ object.job }}</td>
                <td>{{ object.pareto_id }}</td>
           {% endfor %}
            </tr>
        </tbody>
    </table>
{% endblock %}
