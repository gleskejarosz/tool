{% extends "base.html" %}
{% block content %}
<h4>Quarantine View:</h4>
<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">User / Line</th>
            <th scope="col">Qty</th>
            <th scope="col">Job</th>
            <th scope="col">Pareto ID</th>
        </tr>
        </thead>
        <tbody>
        {% for object in quarantine_qs %}
            <tr>
                <td>{{ object.pareto_date }}</td>
                <td>{{ object.user }}</td>
                <td>{{ object.qty }}</td>
                <td>{{ object.job }}</td>
                <td>{{ object.pareto_id }}</td>
           {% endfor %}
            </tr>
        </tbody>
    </table>
{% endblock %}
